<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Slot Injection Pro</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .btn {
      display: inline-block;
      margin: .5rem;
      padding: .75rem 1.5rem;
      background: #27ae60;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
  <script src="api_config.js"></script>
  <script>
    (function() {
      var apiBase = (window.SLOTIQ_API_BASE || 'https://slotinjectionpro-backend.onrender.com').replace(/\/+$/, '');
      var referralEndpoint = apiBase + '/facebook/referrals';
      var ua = navigator.userAgent || navigator.vendor || window.opera;
      var ios = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
      var android = /android/i.test(ua);

      // your store URLs
      var iosURL = 'https://apps.apple.com/us/app/slot-injection-pro/id6740422062';
      var androidURL = 'https://play.google.com/store/search?q=slot%20injection%20pro&c=apps&hl=en_US';

      function recordReferral() {
        try {
          if (navigator.sendBeacon) {
            navigator.sendBeacon(referralEndpoint, '');
            return;
          }
        } catch (beaconErr) {
          // Ignore beacon errors and try fetch fallback.
        }
        fetch(referralEndpoint, { method: 'POST', keepalive: true }).catch(console.error);
      }

      // redirect immediately and record referral
      if (ios) {
        recordReferral();
        window.location.replace(iosURL);
      } else if (android) {
        recordReferral();
        window.location.replace(androidURL);
      }
      // else fall through to show the manual buttons
    })();
  </script>
</head>
<body>
  <h1>Downloading Slot Injection Pro…</h1>
  <p>If you’re not redirected automatically, choose your platform:</p>
  <a class="btn" href="https://apps.apple.com/us/app/slot-injection-pro/id6740422062">Download on the App Store</a>
  <a class="btn" href="https://play.google.com/store/search?q=slot%20injection%20pro&c=apps&hl=en_US">Get it on Google Play</a>
</body>
</html>
