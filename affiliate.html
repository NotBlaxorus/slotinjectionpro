<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple overrides for the dashboard */
    #dashboard { max-width: 600px; margin: 2rem auto; }
    .card { background: #1c1c1c; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
    .hidden { display: none; }
    button { background: var(--primary-color); color: #121212; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="login-form" class="card">
    <h2>Affiliate Login</h2>
    <p><input id="email" type="email" placeholder="Email" style="width:100%;padding:.5rem"/></p>
    <p><input id="password" type="password" placeholder="Password" style="width:100%;padding:.5rem"/></p>
    <p><button id="btn-login">Log In</button></p>
    <p id="login-error" style="color:#f44336"></p>
  </div>

  <div id="dashboard" class="hidden">
    <div class="card">
      <h2 id="affiliate-name"></h2>
      <p>
        Code: <span id="affiliate-code"></span><br/>
        Commission: <span id="affiliate-commission"></span>%
      </p>
    </div>

    <div class="card">
      <h3>Summary</h3>
      <p>Earned: $<span id="earned"></span><br/>
      Paid: $<span id="paid"></span><br/>
      Owed: $<span id="owed"></span></p>
    </div>

    <div class="card">
      <h3>Payout History</h3>
      <ul id="payout-list" style="list-style:none;padding:0"></ul>
    </div>

    <button id="btn-logout">Log Out</button>
  </div>

  <script src="affiliate.js"></script>
</body>
</html>
